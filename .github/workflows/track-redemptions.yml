name: Track Redemptions

on:
  schedule:
    - cron: '0 * * * *' # يشغلها كل ساعة
  workflow_dispatch:     # لتشغيل يدوي من GitHub UI

jobs:
  call-function:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function
        run: |
          echo "Calling Supabase function: track-redemptions"
          response=$(curl -s -X POST https://qwaooajgkkqtpbidzumd.supabase.co/functions/v1/track-redemptions \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json")

          echo "------ Function Response ------"
          echo "$response"
          echo "-------------------------------"

          # استخراج حالة النجاح
          success=$(echo "$response" | jq -r '.success // empty')

          if [[ "$success" == "true" ]]; then
            echo "✅ Redemption tracking completed successfully."
          else
            echo "❌ Error during redemption tracking:"
            echo "$response"
            exit 1
          fi
