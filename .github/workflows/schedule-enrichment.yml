# .github/workflows/schedule-enrichment.yml
name: Daily Enrichment Trigger

on:
  schedule:
    - cron: '0 3 * * *'  # كل يوم الساعة 6 صباحًا بتوقيت البحرين (3 UTC)
  workflow_dispatch:

jobs:
  trigger-supabase-function:
    runs-on: ubuntu-latest

    steps:
      - name: Call Supabase Edge Function
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/update-enriched-customers" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
